<body>

    <div class="test-container">

        <hr>

        <div class="pa-formUnit">
            <label class="pa-fieldLabel">Due date</label>
            <div class="pa-datepicker pa-dropdown pa-dropdownClickOnly">
                
                <div class="pa-fieldWrapper">
                    <span class='pa-fieldSystemIcon pa-systemIcon-calendar'></span>
                    <input class="pa-datepickerInput" type="text" placeholder='mm-dd-yyyy'>
                    
                </div>
                <span class='pa-fieldError'>Invalid date.</span>
            
                <div class="pa-dropdownContent">

                    <div class="pa-datepickerWidgetBase">
                        
                        <!-- Top navigation -->
                        <div class="pa-navigationHeader">

                            <div class="pa-navigationMonth">
                                <button class="pa-singlePage pa-prevPage"></button>
                                <span class="pa-monthLabel">August</span>
                                <button class="pa-singlePage pa-nextPage"></button>
                            </div>
                        
                            <div class="pa-formUnit pa-navigationYear">
                                <div class="pa-selectWrapper">
                                        <select class="pa-yearSelect">
                                            <option value="2018">2018</option>
                                            <option value="2019">2019</option>
                                            <option value="2020">2020</option>
                                            <option value="2021">2021</option>
                                            <option value="2022">2022</option>
                                        </select>
                                </div>
                            </div>
                        </div> <!-- End top navigation -->


                        <!-- Table -->
                        <table class="pa-datepickerGrid" role="grid">
                            <thead role="rowgroup">
                                <tr id="weekdays" role="row">
                                    <th>Sun</th>
                                    <th>Mon</th>
                                    <th>Tue</th>
                                    <th>Wed</th>
                                    <th>Thu</th>
                                    <th>Fri</th>
                                    <th>Sat</th>
                                </tr>
